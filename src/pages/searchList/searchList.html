<div class="search-list">
  <h1 class="title">搜索 {{queryMsg}}</h1>
  <ul class="list">
    <li class="clearfix" v-for="item in list" :key="item.id">
      <div class="img-box">
        <img class="pic" :src="'https://images.weserv.nl/?url=' + item.images.small.substring( 7 )" alt="">
        <router-link class="link" :to="/detail/+item.id"></router-link>
      </div>
      <div class="info-box">
        <p class="item-title">
          <router-link :to="/detail/+item.id">{{item.title}}</router-link>
          <span v-if="item.original_title != '' && item.original_title != item.title">{{item.original_title}}</span>
          <span>（{{item.year}}）</span>
        </p>
        <p><span class="rating">{{item.rating.average}}</span></p>
        <p>
          类型：
          <span v-for="genresItem in item.genres" :key="genresItem.id">{{genresItem}} </span>
        </p>
        <p>
          主演：
          <span v-for="castItem in item.casts" :key="castItem.id">{{castItem.name}} </span>
        </p>
        <p>
          导演：
          <span v-for="directorItem in item.directors" :key="directorItem.id">{{directorItem.name}} </span>
        </p>
      </div>
      
    </li>
  </ul>
</div>
